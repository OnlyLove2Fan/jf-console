<!DOCTYPE html>
<HTML>
<HEAD>
	<TITLE> ZTREE DEMO - Standard Data </TITLE>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="../res/ztree/css/demo.css" type="text/css">
	<link rel="stylesheet" href="../res/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="../res/jquery/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="../res/ztree/js/jquery.ztree.all.js"></script>
	<!--  <script type="text/javascript" src="../../../js/jquery.ztree.excheck.js"></script>
	  <script type="text/javascript" src="../../../js/jquery.ztree.exedit.js"></script>-->
	<script type="text/javascript">
		var setting = {
			check: {
				enable: true,
				// 当选中的时候，影响父节点，当取消的时候影响子节点
				chkboxType: { "Y": "p", "N": "s" }
			},
			data: {
				simpleData: {
					enable: true,
					// 指定ID和PID
					idKey: "funcId",
					pIdKey: "supFuncId"
				}	
			}
		};

		// ztree可以根据数据，来动态进行展示
		// open:true 展开（只能作用于带子节点的父节点）
		// isParent:true 代表该节点是父节点
		var zNodes =[
		 			{ funcId:1, supFuncId:0, name:"父节点1 - 展开", open:true},
		 			{ funcId:11, supFuncId:1, name:"父节点11 - 折叠",checked:true},
		 			{ funcId:111, supFuncId:11, name:"叶子节点111"},
		 			{ funcId:112, supFuncId:11, name:"叶子节点112"},
		 			{ funcId:113, supFuncId:11, name:"叶子节点113",checked:true},
		 			{ funcId:114, supFuncId:11, name:"叶子节点114",checked:true},
		 			{ funcId:12, supFuncId:1, name:"父节点12 - 折叠"},
		 			{ funcId:121, supFuncId:12, name:"叶子节点121"},
		 			{ funcId:122, supFuncId:12, name:"叶子节点122"},
		 			{ funcId:123, supFuncId:12, name:"叶子节点123"},
		 			{ funcId:124, supFuncId:12, name:"叶子节点124"},
		 			{ funcId:13, supFuncId:1, name:"父节点13 - 没有子节点", isParent:true},
		 			{ funcId:2, supFuncId:0, name:"父节点2 - 折叠"},
		 			{ funcId:21, supFuncId:2, name:"父节点21 - 展开"},
		 			{ funcId:211, supFuncId:21, name:"叶子节点211"},
		 			{ funcId:212, supFuncId:21, name:"叶子节点212",checked:true},
		 			{ funcId:213, supFuncId:21, name:"叶子节点213"},
		 			{ funcId:214, supFuncId:21, name:"叶子节点214"},
		 			{ funcId:22, supFuncId:2, name:"父节点22 - 折叠"},
		 			{ funcId:221, supFuncId:22, name:"叶子节点221"},
		 			{ funcId:222, supFuncId:22, name:"叶子节点222"},
		 			{ funcId:223, supFuncId:22, name:"叶子节点223"},
		 			{ funcId:224, supFuncId:22, name:"叶子节点224"},
		 			{ funcId:23, supFuncId:2, name:"父节点23 - 折叠",checked:true},
		 			{ funcId:231, supFuncId:23, name:"叶子节点231"},
		 			{ funcId:232, supFuncId:23, name:"叶子节点232"},
		 			{ funcId:233, supFuncId:23, name:"叶子节点233"},
		 			{ funcId:234, supFuncId:23, name:"叶子节点234"},
		 			{ funcId:3, supFuncId:0, name:"父节点3 - 没有子节点", isParent:true}
		 		];

		$(document).ready(function(){
			// 初始化
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			// 获取ztree的对象，传入的参数为dom节点的id
			var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
			
			// 获取到所有被选中的节点
			var nodes = treeObj.getCheckedNodes(true);
			// 循环，依次展开该节点
			for(var i=0;i < nodes.length;i++){
				// 参数1：节点
				// 参数2：true代表展开
				// 参数3：孙子节点是否也展开
				// 参数4：是否进入可视范围
				treeObj.expandNode(nodes[i], true, true, true);
			}
		});
	</script>
</HEAD>

<BODY>
<h1>最简单的树 -- 标准 JSON 数据</h1>
<h6>[ 文件路径: core/standardData.html ]</h6>
<div class="content_wrap">
	<div class="zTreeDemoBackground right">
		<ul id="treeDemo" class="ztree"></ul>
	</div>
</div>
</BODY>
</HTML>
